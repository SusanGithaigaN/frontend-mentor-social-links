<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./Styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      /* .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      } */
    </style>
  </head>

  <body>
    <div class="home w-80 rounded-xl">
      <div class="card max-w-sm overflow-hidden pt-8 rounded-lg">
        <img
          class="img-fluid rounded-full h-16 mb-4"
          src="./assets/images/avatar-jessica.jpeg"
        />
        <h1 class="name text-center font-bold tracking-wide">
          Jessica Randall
        </h1>
        <p class="green text-center font-bold p-2">London, United Kingdom</p>
        <p class="text-center text-white p-4">
          "Front-end developer and avid reader."
        </p>
        <div class="button-group text-xs text-center pb-8">
          <button class="social w-64 py-2 rounded font-bold m-2 drop-shadow-md">GitHub</button>
          <button class="social w-64 py-2 rounded font-bold m-2">
            Frontend Mentor
          </button>
          <button class="social w-64 py-2 rounded font-bold m-2">
            LinkedIn
          </button>
          <button class="social w-64 py-2 rounded font-bold m-2">
            Twitter
          </button>
          <button class="social w-64 py-2 rounded font-bold m-2">
            Instagram
          </button>
        </div>
      </div>
    </div>

    <div class="attributio text-white text-xs mt-10">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Susan Githaiga</a>.
    </div>
  </body>
</html>
